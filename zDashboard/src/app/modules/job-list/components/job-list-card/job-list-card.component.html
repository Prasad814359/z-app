<div class="container job-list-card p-3">
  <div class="d-flex flex-row sticky-top">
    <div *ngFor="let col of colList">
      <div
        class="d-flex flex-row col-field"
        *ngIf="col.isActive"
        [ngStyle]="{ width: col.width + 'vw' }"
      >
        {{ col.colName }}
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-row job-card"
    *ngFor="let data of jobList"
    (click)="onCardClicked(data['job_id'])"
  >
    <div *ngFor="let col of colList" class="my-auto">
      <div
        class="d-flex flex-row data-field"
        *ngIf="col.isActive && col.type === 'text'"
        [ngStyle]="{ width: col.width + 'vw' }"
      >
        <span>{{ data[col.key_name] ? data[col.key_name] : "-" }}</span>
      </div>

      <div
        class="d-flex flex-row data-field"
        *ngIf="col.isActive && col.type === 'list'"
        [ngStyle]="{ width: col.width + 'vw' }"
      >
      <div class="col-12">
        <div class="row my-1" *ngFor="let listItem of data[col.key_name]">
            <span>{{listItem ? listItem : '-'}}</span>
        </div> 
      </div>

      </div>
    </div>
  </div>
</div>
